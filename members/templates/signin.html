<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <style>
        .navbar-brand {
            width: 200px;
            height: 50px;
        }

        .navbar-brand img {
            width: 300px;
        }

        .register:hover {
            background-color: linear-gradient(90deg, #0C9CD2 0%, #6DC388 100%);
            color: white;
        }
        .ermsg_top {
            display: flex;
            justify-content: space-between;
        }
    </style>

</head>
<body>

    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-danger alert-dismissible fade show ermsg_top" role="alert">
        <div class="ermsg">
        <strong>Information Error!</strong> {{message}}
    </div>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% endfor %}
{% endif %}

<div class = "container mt-5">
    <form method = "POST" class = "col-6 mx-auto card p-5 shadow-lg">
        {% csrf_token %}
        <h1 style="color: green;">Login</h1>
        
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Username</label>
          <input type="text" class="form-control" id="username" name = "username" aria-describedby="usernameHelp">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" name = "password" id="exampleInputPassword1">
        </div>

        <p>Don't have an account? <a href="/signup">Register</a></p>
        
        <button type="submit" class="btn btn-success">Sign in</button>
      </form>
</div>

</body>
</html>
