<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <style>
        .navbar-brand {
            width: 200px;
            height: 50px;
        }

        .navbar-brand img {
            width: 300px;
        }

        .register:hover {
            background-color: linear-gradient(90deg, #0C9CD2 0%, #6DC388 100%);
            color: white;
        }
        .ermsg_top {
            display: flex;
            justify-content: space-between;
        }
    </style>

</head>
<body>
    
<div class = "container mt-5">
    
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-danger alert-dismissible fade show ermsg_top" role="alert">
        <div class="ermsg">
        <strong>Invalid Input!</strong> {{message}}
    </div>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% endfor %}
{% endif %}
    

    <form method = "POST" class = "col-6 mx-auto card p-5 shadow-lg" enctype="multipart/form-data">
        {% csrf_token %}
        <h1 style="color: green;">Register</h1>
        <div class="mb-3">
            <div class="input-group">
                <span class="input-group-text">Full name</span>
                <input type="text" aria-label="First name" name = "first_name" class="form-control" placeholder = "First Name">
                <input type="text" aria-label="Last name" name = "last_name" class="form-control" placeholder = "Last Name">
            </div>
        </div>

        <div class = "mb-3">
            <label for="exampleInputEmail1" class="form-label">Username</label>
            <input type="text" class="form-control" id="exampleInputEmail1" name = "username" aria-describedby="emailHelp">
        </div>

        <div class = "mb-3">
            <label for="exampleInputEmail1" class="form-label">Email</label>
            <input type="text" class="form-control" id="exampleInputEmail1" name = "email" aria-describedby="emailHelp" placeholder="something@gmail.com">
        </div>

        <div class = "mb-3">
            <label for="exampleInputEmail1" class="form-label">Phone Number</label>
            <input type="text" class="form-control" id="exampleInputEmail1" name = "phone" aria-describedby="emailHelp" >
        </div>

        <div class = "mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" name = "password" id="exampleInputPassword1">
        </div>

        <!-- <div class = "mb-3">
            <label for="exampleInputPassword1" class="form-label">Confirm Password</label>
          <input type="password" class="form-control" name = "confirm_password" id="exampleInputPassword1">
        </div> -->

        <p>Already have Account? <a href = "/signin" style="color: green;">Login</a></p>
        <button type="submit" class="btn btn-success">Register</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
