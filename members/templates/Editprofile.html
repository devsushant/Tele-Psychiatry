{% extends "dashboard.html" %}
{% load static %}
{% block start %}
<form action="script.js" method="POST" onsubmit="return validateForm()">
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name" required><br>

    <label for="phone">Phone Number:</label><br>
    <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required><br>

    <label for="address">Address:</label><br>
    <input type="text" id="address" name="address"><br>

    <h2>Change Password</h2>
    <label for="current_password">Current Password:</label><br>
    <input type="password" id="current_password" name="current_password" required><br>

    <label for="new_password">New Password:</label><br>
    <input type="password" id="new_password" name="new_password" required><br>

    <label for="confirm_new_password">Confirm New Password:</label><br>
    <input type="password" id="confirm_new_password" name="confirm_new_password" required><br>

    <input type="submit" value="Submit">
  </form>

{% endblock %}
